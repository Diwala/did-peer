# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Package

on:
  push:
   branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: vemel/nextversion@0.1.1
        with:
          path: ./package.json
          type: semver
          result: ${{ github.event.inputs.bump }}
          release: ${{ github.event.inputs.release }}
          update: |
            ./package.json
      - name: Commit changes
        run: |
          VERSION=${{ toJSON(steps.version.outputs.result) }}
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "Bump version to $VERSION"
          git push
      - uses: actions/setup-node@v3 
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: npm publish --access public --registry=https://registry.npmjs.org/ package
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
      - run: npm publish --access public --registry=https://npm.pkg.github.com/aviarytech package
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_github_token}}
